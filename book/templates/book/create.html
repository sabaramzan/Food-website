{% extends 'book/basic.html' %}
{% load static %}

{% block title %}Create{% endblock %}


{% block body %}
<div class="container my-3">
<div class="form-group">
     <form action="" method="POST">
         {% csrf_token %}
    <label for="name"> First Name</label>

        <form action="">

          <div class="form-group">
    <label for="name">Email</label>

          <div class="form-group">

</form>
</div>
</div>
